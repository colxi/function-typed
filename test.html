<html>
    <script type="module">
        import {Typed} from './functyped.js';

        function performanceTest(func, ...args){
            let a = performance.now() ;
            for(let i=0;i<100000;i++) func(...args)
            return performance.now() - a;
        }



        let a = Typed( function( a=Boolean ){  
            return a;
        })
        
        let k=function(a) { 
            if(typeof a !== 'boolean') throw new Error();
            if( arguments.length !== 1) throw new Error();
            return a;
        }

        console.log( 'module' , performanceTest(a, true) / performanceTest(k, true  ) );
    </script>
</html>
